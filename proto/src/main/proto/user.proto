syntax="proto3";

option java_package = "br.com.finsavior.grpc.user";
option java_multiple_files = true;

message SignUpRequest {
  string email = 1;
  string username = 2;
  string firstName = 3;
  string lastName = 4;
  string password = 5;
}

message SignUpResponse {
  string message = 1;
}

service UserService {
  rpc SignUp(SignUpRequest) returns (SignUpResponse);
}